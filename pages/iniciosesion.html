<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.28/dist/sweetalert2.all.min.js"></script>
    <title>Neo Sport Fitness - Iniciar sesion</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/query.css">
    <link rel="icon" href="../img/neosportimg2.png">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <img class="logo" src="../img/neosportimg2.png">
        <div class="nav-links">
            <ul>
                <li class="active"><a href="../index.html">Inicio</a></li>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Servicios</a></li>
            </ul>
        </div>
        <a href="../pages/iniciosesion.html"><button class="botonNav">Iniciar Sesión</button></a>
        <img src="../img/menuboton.png" alt="menu hamburger" class="menu-hamburger">
    </nav>

    <header>
        <section class="contenedor">
            <form class="formularioInicio">
                <div class="tituloInscribirse">
                    <h1>Rellená los datos para iniciar sesion</h1>
                </div>
                <div class="inputBox">
                    <input class="inputCorreo" type="email" id="correo_usuario_inicio" placeholder="Correo Electrónico"
                        required>
                    <input class="inputContraseña" type="password" id="contraseña_usuario_inicio"
                        placeholder="Contraseña" required>
                </div>
                <div class="contenedorBotonConfirmar">
                    <button id="boton_inicio" class="botonConfirmar">Confirmar</button>
                </div>
                <h2 class="tituloFormulario">Si no estas registrado dirigite a <a href="../pages/inscripcion.html">
                        Inscribirme</a>.</h2>
            </form>
        </section>
    </header>

    <script src="../js/app2.js"></script>
    <script src="../js/general.js"></script>
</body>

</html>
