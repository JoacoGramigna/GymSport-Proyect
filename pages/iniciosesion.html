<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Sport Fitness - Iniciar sesion</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="icon" href="../img/neosportimg2.png">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body class="backgroundInscripcion">
    <header>
        <nav class="barNav">
            <div class="logoNav">
                <img src="../img/neosportimg2.png">
            </div>
            <ul class="pagNav">
                <li><a class="navEnlances" href="../index.html">Inicio</a></li>
            </ul>
        </nav>
        <hr class="lineaHeader"></hr>
    </header>
    <main>
        <section class="contenedor">
            <form class="formularioInicio">
                <div class="tituloInscribirse">
                    <h1>Rellená los datos para iniciar sesion</h1>
                </div>
                <div class="inputBox">
                    <input class="inputCorreo" type="email" id="correo_usuario_inicio" placeholder="Correo Electrónico"
                        required>
                    <input class="inputContraseña" type="password" id="contraseña_usuario_inicio" placeholder="Contraseña"
                        required>
                </div>
                <div class="contenedorBotonConfirmar">
                    <button id="boton_inicio" class="botonConfirmar">Confirmar</button>
                </div>
                <h2 class="tituloFormulario">Si no estas registrado dirigite a <a href="../pages/inscripcion.html"> Inscribirme</a>.</h2>
            </form>
        </section>
    </main>

    <script src="../js/app2.js"></script>
</body>

</html>
